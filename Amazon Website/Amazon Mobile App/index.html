<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Amazon</title>
</head>
<body>
    <div class="first">
        <i class="fa-solid fa-bars" id="menu"></i>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXas4ns1Hq7mz7IiXAdjMmrFyPvO42Bs0_tyYfbffJoS2WLP3r3ICpcpX0eWh4yGxLaGQ&usqp=CAU"/>
        </div>
        <p>Sign in</p>
        <i class="fa-solid fa-user" id="profile"></i>
        <i class="fa-solid fa-cart-shopping" id="cart"></i>
    </div>

    <div class="second"> 
        <input type="text" placeholder="Search Amazon.in"/>
    </div>

    <div class="third">
        <p>Shop By</p>
        <div>
        <small>Category</small>
        <small>Wishlist</small>
        <small>Deals</small>
        <small>Sells</small>
    </div>
    </div>

    <div class="fourth">
        <i class="fa-solid fa-location-dot"></i>
        <p>Select the location to see product availability</p>
    </div>
</body>
</html>
